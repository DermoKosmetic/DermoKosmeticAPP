<div class="container">
  <h2>Registro</h2>
  <label>Ingresa tu correo para crearte una cuenta.</label>
  <form [formGroup]="formCabecera" (ngSubmit)="onSave()">
    <label for="username">Usuario:</label>
    <input type="text" id="username" name="username" formControlName="username" placeholder="   user123@gmail.com"
      required>
    <label for="email">Tu correo:</label>
    <input type="email" id="email" name="email" formControlName="email" placeholder="   user123@gmail.com" required>
    <label for="password">Tu contrase√±a:</label>
    <input type="password" id="password" name="password" formControlName="password" placeholder="  *********" required>
    <label for="profilePic">Foto de perfil:</label>
    <input type="text" id="profilePic" formControlName="profilePic" name="profilePic" required>
    <button type="submit">Guardar</button>
  </form>
</div>
