<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="register.component.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <span class="close-button">X</span>
        <h2>Registro</h2>
        <label>Ingresa tu correo para crearte una cuenta.</label>
        <form>
            <label for="email">Tu correo:</label>
            <input type="email" id="email" name="email" placeholder="   user123@gmail.com" required>

            <label for="password">Tu contraseña:</label>
            <input type="password" id="password" name="password" placeholder="  *********" required>

            <label for="confirm-password">Confirma tu contraseña:</label>
            <input type="password" id="confirm-password" name="confirm-password" placeholder="  *********" required>

            <button type="submit" (click)="openDialogMessage()"><a routerLink="/register/">Aceptar</a></button>
        </form>
    </div>

    <script src="registro.js"></script>
</body>
</html>
