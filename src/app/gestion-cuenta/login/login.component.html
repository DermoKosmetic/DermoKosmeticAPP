<body>
  <div class="container">
    <h2>Iniciar Sesión</h2>
    <form (ngSubmit)="login()">
      <label for="username">Usuario:</label>
      <input type="text" id="username" name="username" placeholder="user123@gmail.com" [(ngModel)]="username" required>
      <label for="email">Tu correo:</label>
      <input type="email" id="email" name="email" placeholder="   user123@gmail.com" [(ngModel)]="email" required>
      <label for="password">Tu contraseña:</label>
      <input type="password" id="password" name="password" placeholder="  *********" [(ngModel)]="password" required>
      <a href="javascript:void(0);" (click)="openDialogForget()">Recuperar Contraseña</a>
      <button type="submit">Aceptar</button>
    </form>
  </div>
  <script src="registro.js"></script>
</body>
