<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="forget-password.component.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <span class="close-button">X</span>

        <div *ngIf="mostrarComponente1">
            <app-home></app-home>
            <div class="button-container"><button type="submit" (click)="continuar()">Continuar</button></div>
        </div>

        <div *ngIf="mostrarComponente2">
            <app-insert-code></app-insert-code>
            <div class="button-container"><button type="submit" (click)="continuar()">Continuar</button></div>
        </div>

        <div *ngIf="mostrarComponente3">
            <app-insert-password></app-insert-password>  
            <div class="button-container"><button type="submit" (click)="continuar()">Continuar</button></div>
        </div>

        <div *ngIf="mostrarComponente4">
            <app-message></app-message>      
        </div>
    </div>
    <script src="registro.js"></script>
</body>
</html>
