<div class="headerClass">
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <div class="headerContainer componentClass">
    <div class="titleContainer">
      <img class="DKLogo" routerLink="/" src="assets/images/logo.png" alt="DermoKosmetic Logo">
      <h1 class="DKName" routerLink="/">DermoKosmetic</h1>
    </div>
    <div class="linkContainer">
      <a class="headerLink" routerLink="/landing">Propuesta</a>
      <a class="headerLink" routerLink="/preguntas">Preguntas</a>
      <a class="headerLink" routerLink="/articulos">Articulos</a>
      <button *ngIf="!registered" class="greyButton register" routerLink="/register">Registro</button>
      <button *ngIf="!registered" class="greyButton register2" routerLink="/login">Iniciar Sesion</button>
      <button *ngIf="registered" class="greyButton register" routerLink="/user">Usuario</button>
  </div>
</div>
