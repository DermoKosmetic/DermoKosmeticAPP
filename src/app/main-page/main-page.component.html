<div>
  <div class="d-flex">
    <img ngSrc="assets/images/arrow.png" alt="icon" height="40" width="50">
    <h1>
      Ultimas tendencias
    </h1>
  </div>
  <div class="d-flex flex-wrap">
    <div class="d-flex inside" *ngFor="let tit of titles$ | async" (click)="navigate(tit.id)">
      <div class="numbah">{{tit.index}}</div>
      <div class="title">{{tit.title}}</div>
    </div>
  </div>
</div>
<hr>
<div class="d-flex">
  <div class="d-flex flex-column">
    <div class="sub">Articulos mas recientes</div>
    <app-tarjeta-articulo class="article-card" *ngFor="let articulo of articulos$ | async" [articulo]="articulo" [horizontal]="true" (click)="navigate(articulo.id)"></app-tarjeta-articulo>
  </div>
  <div>
    <div class="sub">Nuestras Categorias</div>
    <div class="d-flex flex-wrap chips">
      <div class="blue chip m-1" *ngFor="let cat of categorias$ | async">{{cat}}</div>
    </div>
  </div>
</div>
