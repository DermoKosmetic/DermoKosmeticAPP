<mat-card class="horizontal-card" appearance="outlined">
  <div class="d-flex">
    <img mat-card-image class="hor-card card-imgs" src="{{writer.profilePic}}" alt="Article image">
    <div>
      <mat-card-header>
        <mat-card-title>{{writer.name}} {{writer.lastName}}</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <p>
          {{writer.description}}
        </p>
      </mat-card-content>
    </div>
  </div>
</mat-card>
